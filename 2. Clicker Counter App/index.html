<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Click this button(local)</h1>
            <button id="btn" onclick="addCounter()">Click me</button>
            <h2 id="counter">0</h2>
        </div>
        <div>
            <h1>Click this button(session)</h1>
            <button id="btn" onclick="saddCounter()">Click me</button>
            <h2 id="sCounter">0</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
